<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | MEDTRACK</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/bg5.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-95 w-full max-w-xl p-10 rounded-lg shadow-2xl">
    <h2 class="text-3xl font-bold text-center text-yellow-700 mb-6">Forgot Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %} 
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded text-sm bg-{{ 'green-100 text-green-700' if category == 'success' else 'red-100 text-red-700' }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-5">
      <div>
        <label for="email" class="block font-semibold text-gray-700">Enter your registered email</label>
        <input type="email" name="email" id="email" required
          class="w-full mt-1 border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="you@example.com"/>
      </div>

      <button type="submit" class="w-full bg-yellow-600 hover:bg-green-700 text-white py-3 rounded font-semibold transition">
        Send Reset Link
      </button>
    </form>

    <p class="text-center text-sm mt-5">
      <a href="{{ url_for('login') }}" class="text-yellow-600 hover:underline font-semibold">Back to login</a>
    </p>
  </div>

</body>
</html>
